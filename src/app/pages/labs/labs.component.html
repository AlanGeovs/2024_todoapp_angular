<div class="container">
  <h1>Hola Mundo Menudo</h1>
  <h2>{{ welcome }}</h2>
  <ul>
    <li *ngFor="let task of tasks">
      {{ task }}
    </li>
  </ul>
  <hr />
  <ul>
    <li *ngFor="let tarea of tareas">
      {{ tarea }}
    </li>
  </ul>

  <hr />
  <h2>{{ "Hola".repeat(4) }}</h2>
  <p>La suma de 3 + 3 es {{ 3 + 3 }}</p>
  <p>Hola soy {{ name }} y mi edad es {{ age }}</p>

  <hr />

  <img [src]="person.avatar" alt="" width="450" /><br /><br />
  <input type="text" [value]="name" />
  <button [disabled]="disable">Click me</button>

  <hr />

  <p>Person: {{ person.name }}</p>
  <p>Age: {{ person.age }}</p>
  <hr />
  <p>MÃ©todo de Click</p>
  <button (click)="clickHandler()">Click me</button>
  <button (dblclick)="clickHandler()">doble click me now asd</button>
  <hr />

  <p></p>
  <input type="number" [value]="person.age" (change)="changeHandled($event)" />
</div>
